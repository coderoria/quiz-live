<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Start</title>
    <style></style>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div
        class="row justify-content-center mt-5"
        id="catalogue-container"
      ></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      if (new URLSearchParams(window.location.search).has("login")) {
        Swal.fire({
          icon: "success",
          title: "Erfolgreich angemeldet",
          toast: true,
          position: "top-end",
          timer: 3000,
          showConfirmButton: false,
          timerProgressBar: true,
        });
      }

      $.ajax({
        method: "GET",
        url: "/catalogue",
        dataType: "json",
        success: (data) => {
          let template = `
          <div class="col-6 col-lg-2">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <h5 class="card-title">{{name}}</h5>
              </div>
              <div class="row">
                <div class="col-auto">
                  <a href="/catalogue/{{i}}" class="btn btn-primary fa-solid fa-pen-to-square"></a>
                </div>
                <div class="col-auto">
                  <button id="delC{{i}}" data-cid="{{i}}" class="btn btn-danger fa-solid fa-trash-can"></button>
                </div>
              </div>
          </div></div>`;
          let html = "";
          for (let i in data) {
            html += template
              .replaceAll("{{name}}", data[i].name)
              .replaceAll("{{i}}", data[i].id);
          }
          $("#catalogue-container").html(html);

          $("[id^=delC]").on("click", (event) => {
            Swal.fire({
              icon: "warning",
              title: "Bist du sicher?",
              text: "Du bist dabei, einen Fragenkatalog zu löschen!",
              showCancelButton: true,
              confirmButtonText: "Ja, löschen",
              cancelButtonText: "Abbrechen",
              customClass: {
                confirmButton: "btn btn-danger me-2",
                cancelButton: "btn btn-secondary ms-2",
              },
              buttonsStyling: false,
            }).then((result) => {
              if (result.isDismissed) {
                return;
              }
              $.ajax({
                method: "delete",
                url: "/catalogue/" + $(event.target).data("cid"),
                success: () => {
                  window.location.reload();
                },
              });
            });
          });
        },
        error: () => {
          console.log("Error!");
        },
      });
    </script>
  </body>
</html>
